<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/styles/style.css" />
        <title>cGPA Calculator for Diploma Engineers</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h3 class="text-center mt-2">cGPA Calculator</h3>
            </header>
            <div
                class="
                    row
                    align-items-center
                    justify-content-center
                    text-center
                "
                style="height: calc(100vh - 80px)"
            >
                <div class="col-md-12">
                    <form id="cgpa_form">
                        <div class="cgpa_input_group">
                            <label for="text"> 1st Semester GPA </label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Calculate
                        </button>
                    </form>
                </div>
            </div>

</html>
