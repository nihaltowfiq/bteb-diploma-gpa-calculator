<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- style -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- style -->

        <title>cGPA Calculator for Diploma Engineers</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h3 class="text-center mt-2">cGPA Calculator</h3>
            </header>
            <div
                class="
                    row
                    mb-3
                    align-items-center
                    justify-content-center
                    text-center
                "
                style="min-height: calc(100vh - 100px)"
            >
                <div class="col-md-12">
                    <form id="cgpa_form" autocomplete="off">
                        <div class="probidhan_select_group">
                            <label for="probidhan">Probidhan: </label>
                            <select name="probidhan" id="probidhan">
                                <option value="2016">2016</option>
                                <option value="2010">2010</option>
                            </select>
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem1st"> 1st Semester GPA </label>
                            <input
                                id="sem1st"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem2nd">2nd Semester GPA </label>
                            <input
                                id="sem2nd"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem3rd">3rd Semester GPA </label>
                            <input
                                id="sem3rd"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem4th">4th Semester GPA </label>
                            <input
                                id="sem4th"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem5th">5th Semester GPA </label>
                            <input
                                id="sem5th"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem6th">6th Semester GPA </label>
                            <input
                                id="sem6th"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem7th">7th Semester GPA </label>
                            <input
                                id="sem7th"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="cgpa_input_group">
                            <label for="sem8th">8th Semester GPA </label>
                            <input
                                id="sem8th"
                                type="text"
                                class="form-control"
                                placeholder="0.00"
                            />
                        </div>

                        <div class="result_group">
                            <button id="form_submit" type="submit" class="btn">
                                Calculate
                            </button>
                        </div>
                        <div class="extra_action mt-2">
                            <button
                                type="button"
                                class="btn btn-light print mr-3"
                            >
                                Print
                            </button>
                            <button type="button" class="btn btn-dark reset">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <footer>
                <h5 class="text-center">
                    Â© 2021, developed by
                    <a href="https://github.com/nihaltowfiq" target="_blank">
                        Nihal Towfiq
                    </a>
                </h5>
            </footer>
        </div>

        <!-- javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
